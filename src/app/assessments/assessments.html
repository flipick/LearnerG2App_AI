<div id="assessmentsView" class="w-full">
    <!-- Header -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold text-black dark:text-white">Assessments</h2>
      <p class="text-[#7b8fa2] dark:text-[#b3c0cd] mt-2">Test your knowledge and skills</p>
    </div>
  
    <!-- Assessment List -->
    <div id="assessmentsList" class="space-y-4">
      <!-- Assessment Card -->
      <div (click)="openAssessment(assessment);"  *ngFor="let assessment of assessments()" class="cursor-pointer bg-white dark:bg-[#2d2d2d] border border-[#aaabab] dark:border-[#545454] rounded-lg shadow-sm p-4">
        <div class="flex flex-col sm:flex-row justify-between gap-4">
          <!-- Info Block -->
          <div>
    <h3 class="text-lg font-semibold text-black dark:text-white mb-1">{{assessment.assessmentTitle}}</h3>
            <p class="text-sm text-[#7b8fa2] dark:text-[#b3c0cd]">Description: {{assessment.description}}</p>
          </div>
  
          <!-- Meta Block -->
          <div class="flex flex-col sm:items-end gap-1">
            <span class="inline-block text-xs px-2 py-1 bg-gray-200 text-gray-600 rounded-full w-fit">{{assessment.status}}</span>
            <span class="text-sm text-[#7b8fa2] dark:text-[#b3c0cd]">Passing Score: {{assessment.passingScore}}%</span>
            <span class="text-sm text-[#7b8fa2] dark:text-[#b3c0cd]">Expiration Date: {{assessment.formattedExpirationDate}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <app-popup [hidden]="!popupConfig.isShowPopup" [isShowPopup]="popupConfig.isShowPopup" [config]="popupConfig"  (CloseInnerPopupEvent)="closeAssessment($event);">
    <app-assessment-popup [hidden]="!isShowAssessmentPopup" (CloseEvent)="closeAssessment($event);"></app-assessment-popup>    
    <app-message-popup [hidden]="!isShowMessagePopup()" (CloseEvent)="closeMessagePopup($event);"></app-message-popup>
</app-popup>
