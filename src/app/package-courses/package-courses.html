<div class="grid gap-8">
  <div class="max-w-5xl mx-auto" *ngIf="course() as c">
  
    <div class="grid grid-cols-[250px_1fr] gap-6">
      <div>
        <div class="w-full aspect-square rounded-lg object-cover shadow-md">
          @if (c.thumbnailUrl) {
            <img
              [src]="c.thumbnailUrl"
              alt="c.courseName"
              class="w-full h-auto max-w-full" />
          } @else {
            <div class="w-full aspect-square bg-gray-200 flex items-center justify-center text-gray-500">
              No Image
            </div>
          }
        </div>
        <!-- Tags -->
        <div class="my-4">
            <span *ngFor="let tag of c.tags.split(',')"
                class="px-3 py-1 mr-2 mb-2 inline-block bg-blue-100 text-blue-700 rounded-full text-sm">
                {{ tag }}
            </span>
        </div>
        <!-- Course Details -->
        <div>
            <p><strong>Duration:</strong> {{ c.duration }}</p>
            <p><strong>Type:</strong> {{ c.courseType }}</p>
            <p><strong>Status:</strong> {{ c.status }}</p>
        </div>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800">{{ c.courseName }}</h2>
        <p class="text-gray-600">{{ c.description }}</p>
      </div>
    </div>
  
  </div>
  
  <div id="coursesView" class="w-full">
      <!-- Header -->
      <div class="mb-4">
        <h2 class="text-2xl font-semibold text-black dark:text-white">Courses Included:</h2>
        <!-- <p class="text-[#7b8fa2] dark:text-[#b3c0cd] mt-2">Continue your learning journey</p> -->
      </div>
  
      <!-- Courses Grid -->
      <div *ngIf="courses().length" id="coursesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Course 1 -->
        <div *ngFor="let course of courses()" (click)="openCourse(course);" class="bg-white dark:bg-[#2d2d2d] border border-[#aaabab] dark:border-[#545454] rounded-lg shadow-sm overflow-hidden cursor-pointer">
          <img [src]="course.thumbnailUrl"
               alt="{{course.courseName}}"
               class="w-full h-[180px] object-cover"/>
          <div class="p-4">
            <h3 class="text-lg font-semibold text-black dark:text-white mb-1">{{course.courseName}}</h3>
            <span class="inline-block text-xs px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full mb-2">Expiration Date: {{course.formattedExpirationDate}}</span>
            <div class="w-full h-2 bg-[#e0e0e0] dark:bg-[#444] rounded overflow-hidden mb-1">
              <div class="h-full bg-[#444ce7]" [style.width.%]="course?.completionPercentage ?? 0"></div>
            </div>
            <p class="text-sm text-[#7b8fa2] dark:text-[#b3c0cd]"></p>
          </div>
        </div>
      </div>
  </div>
</div>
