<!-- Results -->
<div *ngIf="isSubmitted()" id="assessmentResults" class="space-y-2">
  <h4 class="text-lg font-medium text-gray-800 dark:text-gray-100">Assessment Results</h4>
  <p id="assessmentScore" class="text-sm text-gray-600 dark:text-gray-400">
    {{finalScore()}}
  </p>
  <div id="assessmentFeedback" class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg text-sm text-gray-700 dark:text-gray-200">
    {{feedbackText()}}
  </div>
  
  <!-- Adaptive Learning button - only shown for assessments that support it -->
  <div *ngIf="hasAdaptiveLearning()" class="mt-4">
    <button type="button" 
            class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold w-full"
            (click)="navigateToAdaptiveLearning()">
      View Personalized Learning Materials
    </button>
    <p class="text-xs text-center mt-2 text-gray-500">
      Get customized learning content for areas that need improvement
    </p>
  </div>
</div>
