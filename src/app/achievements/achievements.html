<div class="achievements-container">
  <!-- Header -->
  <div class="page-header">
    <h1 class="page-title">Achievements</h1>
    <p class="page-subtitle">Your earned certificates and completed courses</p>
  </div>

  <!-- Achievement Cards Grid -->
  <div class="achievements-grid">
    <!-- Achievement Card -->
    <div *ngFor="let course of completedCourses()" class="achievement-card">
      <div class="achievement-icon" [style.background-image]="'url(' + course.thumbnailurl + ')'">
        <!-- Fallback icon if no image -->
        <span *ngIf="!course.thumbnailurl" class="fallback-icon">ğŸ“</span>
      </div>
      <div class="achievement-content">
        <h3 class="achievement-title">{{course.courseName}}</h3>
        <p class="achievement-description">Completed {{course.courseName}} course</p>
        <div class="achievement-footer">
          <span class="badge badge-success">Earned</span>
          <!-- Removed the date display since completionDate doesn't exist -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Empty state if no achievements -->
  <div *ngIf="!completedCourses() || completedCourses()!.length === 0" class="empty-state">
    <svg xmlns="http://www.w3.org/2000/svg" class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
      <path fill-rule="evenodd" d="M8.603 3.799A4.49 4.49 0 0112 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 013.498 1.307 4.491 4.491 0 011.307 3.497A4.49 4.49 0 0121.75 12a4.49 4.49 0 01-1.549 3.397 4.491 4.491 0 01-1.307 3.497 4.491 4.491 0 01-3.497 1.307A4.49 4.49 0 0112 21.75a4.49 4.49 0 01-3.397-1.549 4.49 4.49 0 01-3.498-1.306 4.491 4.491 0 01-1.307-3.498A4.49 4.49 0 012.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 011.307-3.497 4.49 4.49 0 013.497-1.307zm7.007 6.387a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
    </svg>
    <h3 class="empty-title">No achievements yet</h3>
    <p class="empty-desc">Complete courses to earn achievements and certificates.</p>
  </div>
</div>
